<h1 mat-diolog-title>Add Product Form</h1>
<div mat-dialog-content>
    <mat-form-field appearance="outline">
        <mat-label>Product Name</mat-label>
        <input matInput placeholder="Name">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Product category</mat-label>
        <mat-select placeholder="category">
            <mat-option value="Fruit">Fruit</mat-option>
            <mat-option value="Vegitable">Vegitable</mat-option>
            <mat-option value="Electronic">Electronic</mat-option>
            <mat-option value="Dress">Dress</mat-option>
        </mat-select>


    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <label>
        <h2>Product Frashness</h2>
    </label>
    <mat-radio-group class="example-radio-group">
        <mat-radio-button class="example-radio-button" *ngFor="let fresh of frashnesslist" [value]="fresh">
            {{ fresh }}
        </mat-radio-button>
    </mat-radio-group>

    <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input matInput type="number" placeholder="Price">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Comment</mat-label>
        <textarea matInput ></textarea>
    </mat-form-field>
</div>
<div matDialogActions [align]="'end'">
    <button mat-raised-button color="warn">Close</button>
    <button mat-raised-button color="primary">Save</button>
    
</div>
